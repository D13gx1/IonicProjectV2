<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- El div con id "mapId" será donde se mostrará el mapa -->
  <div id="mapId" style="height: 100%;"></div>

  <!-- Muestra la dirección actual -->
  <div *ngIf="addressName">
    <p>Dirección: {{ addressName }}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-button shape="round" color="secondary" size="small" (click)="goToDUOC()">DUOC</ion-button>
    <ion-button shape="round" color="secondary" size="small" (click)="goToMyPosition()">Aquí</ion-button>
    <ion-button shape="round" color="secondary" size="small" (click)="showRouteToDuoc()">Ruta</ion-button>
    <ion-button shape="round" color="secondary" size="small" (click)="navegarMisDatos()">Mis datos</ion-button>

    <div *ngIf="distance">
      <br>{{ distance }}
    </div>
  </ion-toolbar>
</ion-footer>
