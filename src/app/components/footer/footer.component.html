<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment 
      value="codigo-qr" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton">

      <ion-segment-button value="welcome" *ngIf="!isAdmin">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.home" | translate }}
      </ion-segment-button>
      
      <ion-segment-button #dinoButton value="mi-clase" *ngIf="!isAdmin">
        <ion-icon name="book-outline"></ion-icon>
        {{ "HomePage.Button.MyClass" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="forum">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <!-- Agregar un id único al botón de "Mis Datos" -->
      <ion-segment-button id="footer-mis-datos" value="mis-datos">
        <ion-icon name="person-outline"></ion-icon>
        {{ "HomePage.Button.Datos"| translate }}
      </ion-segment-button>

      <ion-segment-button value="usuarios" *ngIf="isAdmin">
        <ion-icon name="people-outline"></ion-icon>
        Usuarios
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-footer>
